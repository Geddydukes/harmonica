# Colab-friendly VCTK config (fits T4 16GB)

experiment:
  name: "vctk_colab"
  log_dir: "./experiments/logs/vctk_colab"
  checkpoint_dir: "./experiments/checkpoints/vctk_colab"
  seed: 42

model:
  ar:
    vocab_size: 1024
    text_vocab_size: 128
    d_model: 256
    n_heads: 4
    n_layers: 8
    d_ff: 1024
    dropout: 0.1
    max_seq_len: 1024
    max_text_len: 256

data:
  dataset: "vctk"
  data_dir: "./data/VCTK-Corpus-0.92"
  cache_dir: "./cache/vctk"
  max_audio_len: 6.0
  min_audio_len: 0.5
  num_workers: 2

training:
  batch_size: 1
  grad_accum_steps: 16
  max_steps: 100000
  lr: 1.0e-4
  warmup_steps: 1000
  weight_decay: 0.01
  max_grad_norm: 1.0
  mixed_precision: true
  checkpoint_every: 5000
  eval_every: 1000
  log_every: 100
  scheduled_sampling: false
  label_smoothing: 0.1

codec:
  type: "encodec"
  bandwidth: 6.0
  sample_rate: 24000

device:
  prefer: "cuda"
